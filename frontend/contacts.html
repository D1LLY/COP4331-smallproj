<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6d4ed2420.js" crossorigin="anonymous"></script>
    
    <title>Echo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.6.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/searching.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Echo <i class="fas fa-rss"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <a class="nav-link profile" onclick="toggleMenu()">
                    <i class="fas fa-user" style="color: #1e8bc3;"></i>
                </a>
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <a href="#" class="sub-menu-link">
                            <i class="far fa-user"></i>
                            <p>Edit Profile</p>
                            <span>></span>
                        </a>
                        <a href="index.html" class="sub-menu-link">
                            <i class="fas fa-right-from-bracket"></i>
                            <p>Logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Table header and search box -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="search-box">
                <input id="search-input" class="form-control search-txt" type="text" name=""
                    placeholder="Type to search">
            </div>
            <button class="btn btn-primary add_new" id="add_new"><i class="fas fa-user-plus"></i></button>
        </div>

        <!-- Edit container -->
        <div id="edit-container" style="display: none;">
            <!-- Form for editing personal information -->
            <form id="edit-form">
                <label for="first-name-input">First Name:</label>
                <input type="text" id="first-name-input" class="form-control" name="first-name" value="John" required>

                <label for="last-name-input">Last Name:</label>
                <input type="text" id="last-name-input" class="form-control" name="last-name" value="Doe" required>

                <label for="phone-number-input">Phone Number:</label>
                <input type="tel" id="phone-number-input" class="form-control" name="phone-number" value="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="email-input">Email:</label>
                <input type="email" id="email-input" class="form-control" name="email" value="john.doe@example.com"
                    required>

                <label for="social-media-links-input">Social Media Links:</label>
                <textarea id="social-media-links-input" class="form-control" name="social-media-links" rows="4"
                    cols="50">
                    https://www.facebook.com/johndoe
                    https://www.twitter.com/johndoe
                </textarea>

                <button id="add-button" type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- Contact table -->
        <div class="table_section mt-4">
            <table class="table table-striped">
                <thead>
                    <tr class="bg-info">
                        <th scope="col" data-column="firstname" data-order="desc">First Name</th>
                        <th scope="col" data-column="lastname" data-order="desc">Last Name</th>
                        <th scope="col" data-column="email" data-order="desc">Email</th>
                        <th scope="col" data-column="phone" data-order="desc">Phone Number</th>
                        <th scope="col" data-column="alternative" data-order="desc">Alternative Account</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- contact info list -->
                <tbody id="myTable">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function showEditContainer() {
            document.getElementById('edit-container').style.display = 'block';
        }
        document.getElementById('add_new').addEventListener('click', showEditContainer);
    </script>
</body>

</html>
