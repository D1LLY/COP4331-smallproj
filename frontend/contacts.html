<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span>Echo<i class="fas fa-wifi rotated-icon"></i></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" id="contacts-link" href="contacts.html">Contacts</a>
                    <a class="nav-item nav-link" href="about.html">About Us</a>
                    <a class="nav-item nav-link" href="login.html">Login / Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="overlay" id="overlay"></div>
    <div class="container mt-4">
        <div class="row mb-4">
            <!-- Search -->
            <div class="col">
                <div class="input-group">
                    <input id="search-input" type="text" class="form-control" placeholder="Type to search"
                        aria-label="Type to search">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Add Contact Button -->
            <div class="col text-right">
                <button class="btn btn-outline-primary" id="add-button" onclick="showContactPopup()">
                    <i class="fas fa-user-plus" style="color: white;"></i>
                </button>
            </div>
        </div>

        <!-- Add / Edit Popup -->
        <div id="contact-popup" class="contact-popup" style="display:none;">
            <div class="contact-popup-content">
                <div class="contact-popup-header">
                    <h5>Contact Information</h5>
                    <button class="close-contact-popup" onclick="closeContactPopup()">&times;</button>
                </div>
                <div class="contact-popup-body">
                    <!-- Form for adding personal information -->
                    <form id="contact-form">
                        <div class="form-group form-group-lg">
                            <input type="name" class="form-control" id="firstName" name="firstNameInput"
                               data-validation="name" required placeholder="First Name">
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="name" class="form-control" id="lastName" name="lastNameInput"
                                data-validation="name" placeholder="Last Name">
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="tel" class="form-control" id="phone" name="phoneInput"
                                data-validation="phone" placeholder="Phone Number" 
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="email" class="form-control" id="email" name="emailInput"
                                data-validation="email" placeholder="Email">
                        </div>
                    </form>
                    </div>
                    <div class="contact-popup-footer">
                        <button id="contact-info-button" type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- Contact table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Action</th></th>
                        </tr>
                    </thead>
                    <tbody id="my-table">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showContactPopup() {
            document.querySelector('.overlay').style.display = 'flex'; 
            document.getElementById('contact-popup').style.display = 'flex';
        }
        
        function closeContactPopup() {
            document.querySelector('.overlay').style.display = 'none'; 
            document.getElementById('contact-popup').style.display = 'none';
        }
    </script>
    <script src="js/script.js"></script>
</body>

</html>
