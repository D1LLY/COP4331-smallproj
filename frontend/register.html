<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6d4ed2420.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/forAll.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <nav>
            <h1>Echo<i class="fa-solid fa-rss fa-lg"></i></h1>
            <li><a href="#">About</a></li>

            <a class="profile" onclick="toggleMenu()">
                <i class="fa-solid fa-user fa-xl" style="color: #1e8bc3;"></i>
            </a>

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <a href="#" class="sub-menu-link">
                        <i class="fa-regular fa-user fa-xl"></i>
                        <p>Edit Profile</p>
                        <span>></span>
                    </a>
                    <a href="index.html" class="sub-menu-link">
                        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                        <p>Logout</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- header end -->
    <div class="title"><h2>Sign Up</h2></div>

    <div class="back"><p>Already have an account?</p><a href="index.html">Log In</a></div>

    <div class="signUp_box">
        <form id="createAccount">
            <div class="info_item">
                <label for="name" id="name_label">Name</label>
                <input type="text" id="name" class="input" required>
            </div>
            <div class="info_item">
                <label for="userName" id="user_label">Username</label>
                <input type="text" id="userName" class="input" required>
            </div>
            <div class="info_info">
                <label for="password" id="pass_label">Password</label>
                <input type="text" id="password" class="input" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
