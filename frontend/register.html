<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="forAll.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>Title</h1>
    </div>
    <!-- header end -->
    <div class="title"><h2>Sign Up</h2></div>

    <div class="back"><p>Already have an account?</p><a href="login.html">Log In</a></div>

    <div class="signUp_box">
        <div class="info_item">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input" required>
        </div>
        <div class="info_item">
            <label for="userName" class="label">Username</label>
            <input type="text" name="userName" id="userName" class="input" required>
        </div>
        <div class="info_info">
            <label for="password" class="label">Password</label>
            <input type="text" name="password" id="password" class="input" required>
        </div>
        <button type="submit">Sign Up</button>
    </div>
</body>
</html>
