<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span>Echo<i class="fas fa-wifi rotated-icon"></i></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" id="contacts-link" href="contacts.html">Contacts</a>
                    <a class="nav-item nav-link" href="about.html">About Us</a>
                    <a class="nav-item nav-link" id ="login-link" href="login.html">Login / Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Box -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- Toggle Buttons -->
                    <div class="card-header">
                        <button class="toggle-btn active" id="login-toggle-btn"><span>Log In</span></button>
                        <button class="toggle-btn" id="signup-toggle-btn"><span>Sign Up</span></button>
                    </div>

                    <div class="card-body">
                        <!-- Login Form -->
                        <div id="login-form">
                            <form id="loginForm" method="post"">
                                <!-- Email (Login) -->
                                <div class=" form-group form-group-lg">
                                <input type="email" class="form-control" id="login" name="loginEmail"
                                    data-validation="email" required placeholder="Email" />
                        </div>
                        <!-- Password -->
                        <div class="form-group form-group-lg">
                            <input type="password" class="form-control" id="password" name="loginPassword"
                                data-validation="password" required placeholder="Password"
                                pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}"
                                title="Password must be 8-32 characters long and include a number, a letter, and a special character." />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginButton">Submit</button>
                        <span class="text" id="loginResult"></span>
                        </form>
                    </div>
                    <!-- Signup Form -->
                    <div id="signup-form" style="display:none;">
                        <form id="signupForm" method="post">
                            <!-- First Name -->
                            <div class="form-group form-group-lg">
                                <input type="text" class="form-control" id="firstName" name="signupFirstName"
                                    data-validation="name" required placeholder="First Name" />
                            </div>
                            <!-- Last Name -->
                            <div class="form-group form-group-lg">
                                <input type="text" class="form-control" id="lastName" name="signupLastName"
                                    data-validation="name" required placeholder="Last Name" />
                            </div>
                            <!-- Email (Login) -->
                            <div class="form-group form-group-lg">
                                <input type="email" class="form-control" id="login" name="signupEmail"
                                    data-validation="email" required placeholder="Email" />
                            </div>
                            <!-- Password -->
                            <div class="form-group form-group-lg">
                                <input type="password" class="form-control" id="password" name="signupPassword"
                                    data-validation="password" required placeholder="Password"
                                    pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}"
                                    title="Password must be 8-32 characters long and include a number, a letter, and a special character." />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="signupButton"">Submit</button>
                            <span class=" text" id="signupResult"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Animation -->
    <div class="animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Bootstrap & JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle Button Event Listeners
        document.getElementById('login-toggle-btn').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            this.classList.add('active', 'btn-primary');
            this.classList.remove('btn-secondary');
            document.getElementById('signup-toggle-btn').classList.remove('active', 'btn-primary');
            document.getElementById('signup-toggle-btn').classList.add('btn-secondary');
            document.title = "Login";
        });

        document.getElementById('signup-toggle-btn').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            this.classList.add('active', 'btn-primary');
            this.classList.remove('btn-secondary');
            document.getElementById('login-toggle-btn').classList.remove('active', 'btn-primary');
            document.getElementById('login-toggle-btn').classList.add('btn-secondary');
            document.title = "Signup";
        });
    </script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
</body>

</html>
